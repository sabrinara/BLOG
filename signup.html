<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>DCC BLOG WEBSITE</title>
    <!-- logo  -->
    <link rel="shortcut icon" href="images/dcc_logo.png" type="image/x-icon" />
    <!-- css  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome icon  -->
    <script
      src="https://kit.fontawesome.com/1ec1b6611d.js"
      crossorigin="anonymous"
    ></script>
    <!-- font set-up  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font mont {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="form_section">
      <div class="container form_section-container">
        <h2>Sign Up</h2>
        <div class="alert_message error">
          <p>This is an Error Message</p>
        </div>
        <form action="">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="text" placeholder="Username" />
          <input type="text" placeholder="Email" />
          <input type="text" placeholder="Create Password" />
          <input type="text" placeholder="Confirm Password" />
          <div class="form_control">
            <label for="avatar">User Avatar</label>
            <input type="file" id="avatar" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <small>Already have an account? <a href="signin.html"> Sign In</a></small>
        </form>
      </div>
    </section>
  </body>
</html>
